<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="display-2 text-center">Student Form</h1>
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <ul class="nav nav-tabs " id="phaseTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="phase1-tab" data-toggle="tab" href="#phase1" role="tab" aria-controls="phase1" aria-selected="true">Phase1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="phase2-tab" data-toggle="tab" href="#phase2" role="tab" aria-controls="phase2" aria-selected="false">Phase2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="phase3-tab" data-toggle="tab" href="#phase3" role="tab" aria-controls="phase3" aria-selected="false">Phase3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" id="phase4-tab" data-toggle="tab" href="#phase4" role="tab" aria-controls="phase4" aria-selected="false">Phase4</a>
                </li>
            </ul>
            <div class="tab-content border border-top-0 p-2 mb-5" id="myTabContent">
                <div class="tab-pane fade show active w-50 mx-auto" id="phase1" role="tabpanel" aria-labelledby="phase1-tab">
                    <div class="form-group">
                        <label for="txtName">Name</label>
                        <input type="text" class="form-control" id="txtName" aria-describedby="nameHelp" placeholder="Your Name" oninput="NameCheck(this)"/>
                        <small id="nameHelp" class="form-text text-muted">Required, minimum 3 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">Email address</label>
                        <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email" oninput="EmailCheck(this)">
                        <small id="emailHelp" class="form-text text-muted">Required, valid email address</small>
                    </div>
                    <div class="form-group">
                        <label for="txtBirthdate">Birth Date</label>
                        <input type="date" class="form-control" id="txtBirthdate" aria-describedby="BirthdateHelp" oninput="BirthdateCheck(this)">
                        <small id="BirthdateHelp" class="form-text text-muted">Required</small>
                    </div>
                    <a class="btn btn-primary btnNext text-white d-block w-25 mx-auto">Next</a>
                </div>
                <div class="tab-pane fade d-none w-50 mx-auto" id="phase2" role="tabpanel" aria-labelledby="phase2-tab">
                    <div class="form-group">
                        <label for="txtCity">City</label>
                        <input type="text" class="form-control" id="txtCity" aria-describedby="cityHelp" placeholder="Your City" oninput="FeildNotEmpty(this)"/>
                        <small id="cityHelp" class="form-text text-muted">Required</small>
                    </div>
                    <div class="form-group">
                        <label for="txtStreet">Street</label>
                        <input type="text" class="form-control" id="txtStreet" aria-describedby="streetHelp" placeholder="Enter Street" oninput="FeildNotEmpty(this)">
                        <small id="streetHelp" class="form-text text-muted">Required</small>
                    </div>
                    <div class="form-group">
                        <label for="txtNumber">Number</label>
                        <input type="number" class="form-control" id="txtNumber" aria-describedby="NumberHelp" oninput="NumberCheck(this)">
                        <small id="NumberHelp" class="form-text text-muted">Required, not 0 or negative</small>
                    </div>
                    <div class="row">
                        <div class="col pl-5"><a class="btn btn-primary btnNext text-white btn-block w-75" >Next</a></div>
                        <div class="col pl-5"><a class="btn btn-primary btnPrevious text-white btn-block w-75" >Previous</a></div>
                    </div>
                </div>
                <div class="tab-pane fade d-none w-50 mx-auto" id="phase3" role="tabpanel" aria-labelledby="phase3-tab">
                    <div class="form-group">
                        <label for="txtImage">Image Url</label>
                        <input type="url" class="form-control" id="txtImage" aria-describedby="imageHelp" placeholder="Image link" oninput="ImageCheck(this)"/>
                        <small id="imageHelp" class="form-text text-muted">Required, url</small>
                    </div>
                    <div class="form-group">
                        <label class="d-block">Hobbies</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Chess">
                            <label class="form-check-label" for="inlineCheckbox1">Chess</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Movies">
                            <label class="form-check-label" for="inlineCheckbox2">Movies</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Sport">
                            <label class="form-check-label" for="inlineCheckbox3">Sport</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Cars">
                            <label class="form-check-label" for="inlineCheckbox4">Cars</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Dolls">
                            <label class="form-check-label" for="inlineCheckbox5">Dolls</label>
                        </div>
                        <small class="form-text text-muted">Not required</small>
                    </div>
                    <div class="row">
                        <div class="col pl-5"><a class="btn btn-primary btnPrevious text-white btn-block w-75" >Previous</a></div>
                        <div class="col pl-5"><a class="btn btn-danger btnNext text-white btn-block w-75" >Finish</a></div>
                    </div>
                </div>
                <div class="tab-pane fade d-none" id="phase4" role="tabpanel" aria-labelledby="phase4-tab">
                    <div class="card mb-3 border-0">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img id="displatImg" src="images/blank-profile.png" class="card-img rounded img-fluid" alt="Profie Image">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 id="displayName" class="card-title"></h5>
                                    <p id="displayEmail" class="card-text"></p>
                                    <p id="displayBirthDate" class="card-text"></p>
                                    <p id="displayHobbies" class="card-text"></p>
                                    <p id="displayLocation" class="card-text"></p>
                                    <!--<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>


<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ourscript.js"></script>
</body>
</html>
